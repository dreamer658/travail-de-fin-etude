<!--password change form template-->
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Changez votre mot de passe{% endblock %}

{% block content %}
<p><h4>Mot de passe oublié ? Entrez votre email, pour en créer un nouveau.</h4></p>
<form  method="post">
<!--csfr token -->
{% csrf_token %}
<input  type="hidden"  name="next"  value="{{ next }}">
{{ form|crispy }}
<button type="submit" class="btn btn-success"> Réinitialiser</button>
</form>
{% endblock %}
